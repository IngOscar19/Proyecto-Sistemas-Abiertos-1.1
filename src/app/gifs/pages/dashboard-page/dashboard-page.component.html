<div
  class="bg-slate-100 w-screen h-screen antialiased text-slate-300 selection:bg-blue-600 selection:text-white flex"
>
  <!-- Sidebar -->
  <div
    id="menu"
    class="bg-gray-900 text-slate-300 fixed top-0 left-0 h-screen z-20 transition-all duration-300 
           w-16 sm:w-48 md:w-[220px] overflow-y-auto"
  >
    <app-side-menu></app-side-menu>
  </div>

  
  <div
    class="flex flex-col flex-1 h-screen transition-all duration-300 
           ml-16 sm:ml-48 md:ml-[220px] overflow-y-auto"
  >
    
    <header class="w-full bg-white shadow-md p-4 flex items-center justify-between">
      <h2 class="text-gray-800 font-semibold text-lg">GIF Dashboard</h2>
      <app-search-box-component (search)="onSearch($event)"></app-search-box-component>
    </header>

    
    <main class="flex-1 p-4 text-slate-800">
      <app-results-component></app-results-component>
    </main>
  </div>
</div>
