<div id="nav" class="w-full px-2 md:px-6">
  
  <app-gifs-side-menu-option
    *ngFor="let option of menuOptions"
    [icon]="option.icon"
    [title]="option.title"
    [subtitle]="option.subtitle"
    [router]="option.router"
  ></app-gifs-side-menu-option>


  <div class="border-t border-slate-700 my-4"></div>


  <div class="mb-2">
    <p class="text-xs text-slate-500 px-2 mb-2 hidden sm:block">Recent Searches</p>
  </div>
  
<div *ngIf="historyOptions.length > 0" class="mt-4">

  <p class="text-xs text-slate-500 px-2 mb-2 hidden md:block">Recent Searches</p>

  <ul>
    <li *ngFor="let option of historyOptions"
        (click)="goToSearch(option.query)"
        class="flex items-center gap-x-3 px-2 py-1.5 rounded-md cursor-pointer hover:bg-slate-700 transition-colors">

      <i [class]="option.icon" class="text-slate-400"></i>

      <div class="flex-grow">
        <span class="text-sm text-slate-200">{{ option.title }}</span>
        <small class="block text-xs text-slate-500">Recent search</small>
      </div>
    </li>
  </ul>
</div>
