<div class="bg-gray-900 rounded-lg overflow-hidden shadow-md hover:shadow-xl transition-all duration-200 hover:scale-105 cursor-pointer">
      <img
        [src]="gif.images.fixed_height.url"
        [alt]="gif.title || 'GIF'"
        class="w-full h-48 object-cover"
        (error)="onImageError($event)"
        loading="lazy"
      />
      <div class="p-3">
        <p class="text-sm text-white truncate" [title]="gif.title">
          {{ gif.title || 'Untitled GIF' }}
        </p>
      </div>
    </div>
