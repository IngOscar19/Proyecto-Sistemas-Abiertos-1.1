<div
  class="bg-gray-900 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 hover:-translate-y-1 hover:scale-[1.03] cursor-pointer group"
>
  <div class="relative">
    <img
      [src]="gif.images.fixed_height.url"
      [alt]="gif.title || 'GIF'"
      class="w-full h-auto object-cover transition-opacity duration-300 group-hover:opacity-90"
      (error)="onImageError($event)"
      loading="lazy"
    />

    
    <div
      class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
    ></div>
  </div>

  <div class="p-3">
    <p
      class="text-sm text-gray-200 truncate group-hover:text-white transition-colors duration-200"
      [title]="gif.title"
    >
      {{ gif.title || 'Untitled GIF' }}
    </p>
  </div>
</div>
