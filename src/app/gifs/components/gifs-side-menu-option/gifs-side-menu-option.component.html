<a
  [routerLink]="router"
  class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
>
  <div>
    <i [class]="icon + ' w-6 h-6 text-white'"></i>
  </div>
  <div class="flex flex-col">
    
    <span class="text-lg font-bold leading-5 text-white hidden sm:inline">{{ title }}</span>
    
    <span class="text-sm text-white/50 hidden md:block">{{ subtitle }}</span>
  </div>
</a>
